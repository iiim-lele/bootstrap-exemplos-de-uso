<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <div class="mt-3">
            <button class="btn btn-success me-2" id="showSuccessBtn">Mostrar Sucesso</button>
            <button class="btn btn-danger me-2" id="showErrorBtn">Mostrar erro</button>
            <button class="btn btn-warning" id="showToastBtn">Mostrar Toast</button>
        </div>

        <!-- alerta de sucesso -->
        <div class="alert alert-success alert-dismissible fade mt-3" id="successAlert">
            <strong>Sucesso!</strong><br>Operação realizada com sucesso!
            <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
        </div>

        <!-- alerta de erro -->
        <div class="alert alert-danger alert-dismissible fade mt-3" id="errorAlert">
            <strong>Erro!</strong><br>Erro ao processar a informação!
            <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
        </div>

        <!-- notificação de toast -->
        <div class=" position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Notificação</strong>
                    <small>Agora</small>
                    <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Esta é uma mensagem de Toast!
                </div>
            </div>
        </div>

        <!-- barra de progresso -->
        <h5 class="mt-5">Progresso:</h5>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="dynamicProgress" role="progressbar" style="width: 0%;">
                0%
            </div>
        </div>

        <!-- botões de controle de progresso -->
        <div class="btn-group">
            <button class="btn btn-primary" id="decreaseBtn">-10%</button>
            <button class="btn btn-primary" id="increaseBtn">+10%</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="teste.js"></script>
</body>
</html>
