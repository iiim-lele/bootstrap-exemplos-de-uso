<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap com NPM</title>

    <!-- bootstrap (local) -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- js do bootstrap (local) -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.js" defer>
</head>

<body>
    <!-- Para instalar via NPM -->
    <!-- npm install bootstrap@5.3.3 -->
    <div class="container">
        <div class="row">
            <!-- esse md na classe define o limite, e quando esse limite for passado ele joga uma div embaixo da outra -->
            <div class="col-md-6 bg-success text-center">Parte 1</div>
            <div class="col-md-6 bg-primary text-center">Parte 2</div>
        </div>
    </div>
</body>
</html>
