<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <div class="container p-5">
                <form class="custom-form custom-form d-flex flex-column justify-content-center align-items-center">
                    <h1>Login</h1>

                    <!-- Usuário -->
                    <div class="col-sm-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text custom-icon">
                                <i class="bi bi-file-person"></i>
                            </span>
                            <input type="text" class="form-control custom-input" placeholder="Usuário">
                        </div>
                    </div>
        
                    <!-- Senha -->
                    <div class="col-sm-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text custom-icon">
                                <i class="bi bi-file-lock2"></i>
                            </span>
                            <input type="password" class="form-control custom-input" placeholder="Senha">
                        </div>
                    </div>
        
                    <!-- Botão -->
                    <div class="col-sm-6 mb-3">
                        <div class="input-group">
                            <button type="submit" class="btn btn-warning custom-button">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
