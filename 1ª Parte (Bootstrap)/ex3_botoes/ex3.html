<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <!-- o justify content deixa no meio com um margin top de 3 -->
    <div class="container d-flex justify-content-center mt-3">
        <!-- o px faz o box coloridinho ficar maior -->
        <!-- o mx faz eles ficarem com espaço entre si -->
        <button class="btn btn-info mx-3 px-5">Botão 1</button>
        <button class="btn btn-warning mx-3 px-5">Botão 2</button>
        <button class="btn btn-danger mx-3 px-5">Botão 3</button>
    </div>

    <!-- botão com ícones -->
     <!-- pegar os ícones do próprio bootstrap -->
    <div class="container d-flex justify-content-center mt-3">
        <button class="btn btn-warning mx-3">
            <i class="bi bi-postage-heart pe-2"></i>Botão 1
        </button>

        <button class="btn btn-danger mx-3">
            <i class="bi bi-arrow-through-heart pe-2"></i>Botão 2
        </button>

        <button class="btn btn-info mx-3">
            <i class="bi bi-calendar-heart pe-2"></i>Botão 3
        </button>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
