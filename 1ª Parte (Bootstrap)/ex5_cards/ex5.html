<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <!-- Card 1 -->
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Exemplo de card com Bootstrap</p>
            <a href="#" class="btn btn-primary">Botão</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Exemplo de card com Bootstrap</p>
            <a href="#" class="btn btn-warning">Botão</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Card 1 Imagem -->
  <div class="container mt-3">
    <div class="row"> 
      <div class="card" style="width: 18rem;">
        <img src="img/pucca.jpg" class="card-img-top" alt="pucca card">
        <div class="card-body">
          <p class="card-text">Pucca</p>
        </div>
      </div>

      <!-- Card 2 Imagem -->
      <div class="card" style="width: 18rem;">
        <img src="img/lola.jpg" class="card-img-top" alt="lola card">
        <div class="card-body">
          <p class="card-text">Lola</p>
        </div>
      </div>

    </div>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
