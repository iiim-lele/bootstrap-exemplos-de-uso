<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao Bootstrap</title>

    <!-- link bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- adiciona o java no cabeçalho usando o defer -->
    <script src="js/bootstrap.js" defer></script>
</head>

<body>
    <!-- essa div divide a tela em duas cores -->
    <div class="container-fluid">
        <div class="row">
            <!-- esse md na classe define o limite, e quando esse limite for passado ele joga uma div embaixo da outra -->
            <div class="col-md-6 bg-success text-center">Parte 1</div>
            <div class="col-md-6 bg-primary text-center">Parte 2</div>
        </div>
    </div>

    <!-- deixa a cor do container azul (bg-primary) -->
    <!-- o (fluid) deixa o container ocupando todo o espaço -->
    <div class="container-fluid bg-primary mt-5">
        <!-- deixa a cor da letra azul (info) -->
        <!-- (text-center) deixa o texto no meio -->
        <h1 class="text-info text-center">Olá, mundo!</h1>
    </div>
</body>
</html>
