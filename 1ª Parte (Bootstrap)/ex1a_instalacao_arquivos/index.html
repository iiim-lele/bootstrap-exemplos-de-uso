<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Arquivos</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- link js do bootstrap (baixado) -->
  <!-- defer serve para conseguir colocar o java dentro do head, forcando ele a ler todo o html e depois aplicar os estilos -->
  <script src="js/bootstrap.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="row">
        <!-- esse md na classe define o limite, e quando esse limite for passado ele joga uma div embaixo da outra -->
        <div class="col-md-6 bg-success text-center">Parte 1</div>
        <div class="col-md-6 bg-primary text-center">Parte 2</div>
    </div>
</div>
</body>
</html>
